<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome completo" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome de usuário" formControlName="userName">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />
    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <strong>Termos</strong> e <strong>Política de Privacidade</strong></p>
    <p class="small text-danger text-center mt-4" *ngIf="errorMessage">
      Preencha os campos corretamente.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" class="card-link" (click)="showRegisterForm()">Faça seu login</a>
    </p>
  </div>
</div>
